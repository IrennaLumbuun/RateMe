{% extends 'base.html' %}

{% block head %}
<title>Edit</title>

{% endblock %}


{% block body %} 
<div id='upload-picture'>
<h1>Upload a picture</h1>
<form method=post enctype=multipart/form-data> 
    <label>Select a file:</label>
    <input type='file' name='file'>
    <input type='submit' value='Upload'>
    <input type='checkbox' name='data-consent'>
    <label for='data-consent'>Allow TrueRateMe use my data to improve prediction accuracy</label>
</form>
</div>

{% endblock %}
